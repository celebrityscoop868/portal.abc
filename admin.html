<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#dc2626" />
  <title>Admin - SunPower Portal</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body class="portal">
  <div class="app">
    <aside class="sidebar admin" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="logo">â˜€ï¸</div>
          <div>
            <div class="brand-title">SunPower</div>
            <div style="display:flex;align-items:center;gap:8px;margin-top:4px;">
              <span class="admin-badge">Admin</span>
            </div>
          </div>
        </div>
      </div>
      
      <nav class="nav">
        <a class="nav-item" href="#dashboard" data-route="dashboard">
          <span class="nav-icon">ğŸ“Š</span>
          <span>Dashboard</span>
        </a>
        <a class="nav-item" href="#users" data-route="users">
          <span class="nav-icon">ğŸ‘¥</span>
          <span>Users</span>
        </a>
        <a class="nav-item" href="#tickets" data-route="tickets">
          <span class="nav-icon">ğŸ«</span>
          <span>Tickets</span>
        </a>
        <a class="nav-item" href="#settings" data-route="settings">
          <span class="nav-icon">âš™ï¸</span>
          <span>Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button class="btn ghost" id="btnLogout" style="width:100%;color:white;">
          <span>ğŸšª</span> Logout
        </button>
      </div>
    </aside>

    <div class="drawer-overlay" id="drawerOverlay"></div>

    <main class="main">
      <header class="topbar" style="background:#450a0a;color:white;">
        <button class="btn icon" id="btnMenu" aria-label="Menu" style="color:white;">â˜°</button>
        <div class="page-info">
          <div class="page-title" id="pageTitle" style="color:white;">Dashboard</div>
        </div>
      </header>

      <div class="content" id="pageBody">
        <div class="azCard" style="text-align:center;padding:40px;">
          <div style="font-size:48px;margin-bottom:16px;">âš™ï¸</div>
          <div style="font-weight:700;font-size:18px;">Admin Portal</div>
          <div style="color:var(--gray);margin-top:8px;">Loading dashboard...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { uiWireDrawer } from './ui.js';
    import { onAuth, signOutNow } from './auth.js';
    import { db } from './firebase.js';
    import { doc, getDoc, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

    uiWireDrawer({
      btnId: 'btnMenu',
      sidebarId: 'sidebar',
      overlayId: 'drawerOverlay'
    });

    document.getElementById('btnLogout').addEventListener('click', async () => {
      await signOutNow();
      window.location.href = './index.html';
    });

    const setPage = (title, html) => {
      document.getElementById('pageTitle').textContent = title;
      document.getElementById('pageBody').innerHTML = html;
    };

    onAuth(async (user) => {
      if (!user) {
        window.location.href = './index.html';
        return;
      }

      // Check admin
      const adminRef = doc(db, "admins", user.uid);
      const adminSnap = await getDoc(adminRef);
      
      if (!adminSnap.exists()) {
        alert('Access denied. Admin only.');
        await signOutNow();
        window.location.href = './index.html';
        return;
      }

      // Load data
      const usersSnap = await getDocs(query(collection(db, "users"), orderBy("createdAt", "desc")));
      const users = usersSnap.docs.map(d => ({ id: d.id, ...d.data() }));

      const ticketsSnap = await getDocs(query(collection(db, "supportTickets"), orderBy("createdAt", "desc")));
      const tickets = ticketsSnap.docs.map(d => ({ id: d.id, ...d.data() }));

      // Render dashboard
      const pendingTickets = tickets.filter(t => t.status === 'open').length;
      const totalUsers = users.length;
      const completedOnboarding = users.filter(u => u.steps?.every(s => s.done)).length;

      setPage("Dashboard", `
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px;">
          <div class="azCard" style="text-align:center;">
            <div style="font-size:32px;margin-bottom:8px;">ğŸ‘¥</div>
            <div style="font-weight:700;font-size:28px;color:var(--primary);">${totalUsers}</div>
            <div style="font-size:12px;color:var(--gray);">Total Users</div>
          </div>
          <div class="azCard" style="text-align:center;">
            <div style="font-size:32px;margin-bottom:8px;">âœ…</div>
            <div style="font-weight:700;font-size:28px;color:var(--success);">${completedOnboarding}</div>
            <div style="font-size:12px;color:var(--gray);">Completed Onboarding</div>
          </div>
          <div class="azCard" style="text-align:center;">
            <div style="font-size:32px;margin-bottom:8px;">ğŸ«</div>
            <div style="font-weight:700;font-size:28px;color:var(--warning);">${pendingTickets}</div>
            <div style="font-size:12px;color:var(--gray);">Open Tickets</div>
          </div>
        </div>

        <div class="azCard">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
            <div class="azCardTitle">Recent Users</div>
          </div>
          ${users.slice(0, 5).map(u => `
            <div style="display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #e2e8f0;">
              <div>
                <div style="font-weight:600;">${u.fullName || u.email || 'Unknown'}</div>
                <div style="font-size:12px;color:var(--gray);">${u.employeeId || 'No ID'}</div>
              </div>
              <span style="font-size:12px;padding:4px 12px;border-radius:20px;background:${u.status === 'active' ? '#dcfce7;color:#166534;' : '#fef3c7;color:#92400e;'}">${u.status || 'pending'}</span>
            </div>
          `).join('') || '<div style="color:var(--gray);text-align:center;padding:20px;">No users yet</div>'}
        </div>
      `);
    });
  </script>
</body>
</html>
