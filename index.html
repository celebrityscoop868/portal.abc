<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
    <title>SunPower Employee Portal | Secure Login</title>
    <link rel="stylesheet" href="./assets/app.css?v=1005">
</head>

<body style="margin:0;background:#e9edf2;font-family:system-ui,-apple-system,Segoe UI,Roboto;">

<!-- BLUE HEADER -->
<header style="
background:linear-gradient(180deg,#0d47a1,#1565c0);
padding:28px 16px 60px 16px;
text-align:center;
color:white;
font-weight:700;
font-size:22px;
letter-spacing:.3px;
">
    <h1 style="margin:0;font-size:22px;font-weight:700;">SunPower Employee Portal</h1>
</header>

<!-- MAIN CONTENT -->
<main style="
max-width:420px;
margin:-40px auto 20px;
padding:22px;
background:white;
border-radius:12px;
box-shadow:0 12px 28px rgba(0,0,0,.12);
">

    <h2 style="margin:0 0 8px;font-size:20px;color:#0d47a1;">Log in to SunPower</h2>

    <p style="margin:0 0 18px;color:#555;font-size:14px;line-height:1.5;">
        Access your schedule, payroll, onboarding and more by securely signing in to your SunPower employee account.
    </p>

    <!-- Login Form -->
    <form onsubmit="return false;">
        <label style="font-size:12px;font-weight:700;color:#555;display:block;margin-bottom:6px;">EMAIL</label>
        <input 
            id="email" 
            type="email" 
            placeholder="Enter your login email"
            autocomplete="email"
            required
            style="
            width:100%;
            padding:14px;
            margin-bottom:14px;
            border:1px solid #cfd8dc;
            border-radius:6px;
            font-size:15px;
            "
        />

        <label style="font-size:12px;font-weight:700;color:#555;display:block;margin-bottom:6px;">PASSWORD</label>
        <input 
            id="pass" 
            type="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
            style="
            width:100%;
            padding:14px;
            margin-bottom:10px;
            border:1px solid #cfd8dc;
            border-radius:6px;
            font-size:15px;
            "
        />

        <!-- Show Password Toggle -->
        <div style="margin:10px 0 18px;">
            <label style="font-size:13px;color:#444;display:flex;align-items:center;gap:8px;cursor:pointer;">
                <input 
                    type="checkbox" 
                    onclick="
                    const p=document.getElementById('pass');
                    p.type=p.type==='password'?'text':'password';
                    "
                    style="width:16px;height:16px;cursor:pointer;"
                > 
                Show password
            </label>
        </div>

        <!-- Login Button -->
        <button 
            id="btnLogin" 
            type="button"
            style="
            width:100%;
            padding:14px;
            background:#1565c0;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            font-weight:700;
            cursor:pointer;
            "
        >
            Log in
        </button>
    </form>

    <!-- Forgot Password -->
    <div style="text-align:center;margin-top:14px;">
        <button 
            id="btnReset" 
            type="button"
            style="
            background:none;
            border:none;
            color:#1565c0;
            font-size:14px;
            cursor:pointer;
            text-decoration:underline;
            padding:8px;
            "
        >
            Forgot your password?
        </button>
    </div>

    <hr style="margin:22px 0;border:none;border-top:1px solid #eee;">

    <!-- Google Sign In -->
    <button 
        id="btnGoogle" 
        type="button"
        style="
        width:100%;
        padding:12px;
        background:white;
        border:1px solid #cfd8dc;
        border-radius:6px;
        font-weight:600;
        cursor:pointer;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:10px;
        "
    >
        <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
    </button>

    <!-- Register Link -->
    <div style="text-align:center;margin-top:18px;font-size:14px;">
        New here?
        <button 
            id="btnRegister" 
            type="button"
            style="
            background:none;
            border:none;
            color:#1565c0;
            font-weight:700;
            cursor:pointer;
            text-decoration:underline;
            padding:4px 8px;
            "
        >
            Create account
        </button>
    </div>

    <!-- Error Message -->
    <div 
        id="msg" 
        style="color:#c62828;margin-top:12px;font-size:14px;text-align:center;min-height:20px;"
    ></div>

</main>

<!-- Footer -->
<footer style="text-align:center;color:#777;font-size:13px;margin:20px 0;padding:0 16px;">
    <p style="margin:0 0 8px;">
        Â© <span id="year"></span> SunPower Corporation. All rights reserved.
    </p>
</footer>

<!-- DEBUG: Ver errores de carga -->
<script>
window.addEventListener('error', function(e) {
  console.error('ERROR CARGANDO:', e.filename, e.message);
  document.getElementById('msg').textContent = 'Error loading: ' + e.message;
});
</script>

<!-- APP SCRIPT -->
<script type="module">
    import { uiSetText } from "./assets/ui.js";
    import {
        authReady,
        signInEmail,
        signInGoogle,
        registerEmail,
        resetPassword
    } from "./assets/auth.js";

    import { auth, db, isFirebaseConfigured } from "./assets/firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const yearEl = document.getElementById("year");
    const msg = document.getElementById("msg");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("pass");

    const btnLogin = document.getElementById("btnLogin");
    const btnRegister = document.getElementById("btnRegister");
    const btnReset = document.getElementById("btnReset");
    const btnGoogle = document.getElementById("btnGoogle");

    // Set current year
    yearEl.textContent = new Date().getFullYear();

    function showErr(e) { 
        uiSetText(msg, e?.message || String(e)); 
        console.error(e);
    }
    
    function setBusy(b) {
        btnLogin.disabled = b;
        btnRegister.disabled = b;
        btnReset.disabled = b;
        btnGoogle.disabled = b;
        btnLogin.textContent = b ? "Signing in..." : "Log in";
    }

    const EMPLOYEE_URL = "./employee.html#progress";
    const ADMIN_URL = "./admin.html";

    async function goNextByRole() {
        try {
            const user = auth?.currentUser;
            if (!user) { 
                window.location.href = EMPLOYEE_URL;
                return;
            }

            const ref = doc(db, "admins", user.uid);
            const snap = await getDoc(ref);
            const d = snap.exists() ? snap.data() : {};
            const isAdmin = snap.exists() && (d.role === "admin" || d.isAdmin === true);
            
            window.location.href = isAdmin ? ADMIN_URL : EMPLOYEE_URL;
        } catch(e) { 
            console.error(e);
            window.location.href = EMPLOYEE_URL;
        }
    }

    async function doLogin() {
        uiSetText(msg, "");
        setBusy(true);
        try {
            const email = emailEl.value.trim();
            const pass = passEl.value.trim();
            if (!email || !pass) throw new Error("Enter email and password.");
            await signInEmail(email, pass);
            await goNextByRole();
        } catch (e) {
            showErr(e);
            setBusy(false);
        }
    }

    async function doRegister() {
        uiSetText(msg, "");
        setBusy(true);
        try {
            const email = emailEl.value.trim();
            const pass = passEl.value.trim();
            if (!email || !pass) throw new Error("Enter email and password.");
            await registerEmail(email, pass);
            await goNextByRole();
        } catch (e) {
            showErr(e);
            setBusy(false);
        }
    }

    async function doReset() {
        uiSetText(msg, "");
        const email = emailEl.value.trim();
        if (!email) {
            uiSetText(msg, "Please enter your email address first.");
            return;
        }
        setBusy(true);
        try {
            await resetPassword(email);
            uiSetText(msg, "Password reset email sent! Check your inbox.");
            setBusy(false);
        } catch (e) {
            showErr(e);
            setBusy(false);
        }
    }

    async function doGoogle() {
        uiSetText(msg, "");
        setBusy(true);
        try {
            await signInGoogle();
            await goNextByRole();
        } catch (e) {
            showErr(e);
            setBusy(false);
        }
    }

    // Event Listeners
    btnLogin.onclick = doLogin;
    btnRegister.onclick = doRegister;
    btnReset.onclick = doReset;
    btnGoogle.onclick = doGoogle;

    // Enter key support
    passEl.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            doLogin();
        }
    });
    
    emailEl.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            passEl.focus();
        }
    });

    // Verificar Firebase al cargar
    console.log("Firebase configured:", isFirebaseConfigured());
    
    // Focus email on load
    emailEl.focus();
</script>

</body>
</html>
